<!DOCTYPE html>
<html>
<head>
    <title>Facebook Login</title>
    <link rel="stylesheet" href="./FB.css">
    <style>
      body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: #fff;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center;
}

img {
    width: 150px;
    margin-bottom: 20px;
}

p {
    margin-bottom: 20px;
    color: black;
}

input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #f0f0f0;
}

.secondary {
    background-color: transparent;
    color: #333;
}

    </style>
</head>
<body>
    <div class="container">
        <img src="https://thumbs.dreamstime.com/b/print-204672025.jpg" alt="Facebook Logo">
        <p>Connect with friends and the world around you on Facebook.</p>
        <form>
            <input type="text" placeholder="Email or phone number">
            <input type="password" placeholder="Password">
            <button type="submit">Login</button>
            <a href="#">Forgot password?</a>
        </form>
        <button class="secondary">Create new account</button>
    </div>
</body>
</html>
